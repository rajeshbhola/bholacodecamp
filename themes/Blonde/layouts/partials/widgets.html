<div class="col-span-3 lg:col-span-2 mb-3 w-full  lg:col-span-1 lg:col-start-3 lg:row-start-1 lg:row-span-2 lg:sticky lg:top-0 lg:h-screen lg:overflow-y-auto wid">
    {{ $root := . }}
    {{ with (default .Site.Params.widgets.widgets .Params.widgets) -}}
        {{ range $widget := . }}
            {{ $p := printf "widgets/%s.html" $widget }}
            <div class="mb-6">
                {{ partial $p $root }}
            </div>
        {{ end }}
    {{ end }}
</div>
