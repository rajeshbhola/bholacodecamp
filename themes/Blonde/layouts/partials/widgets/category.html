{{ if .Site.Taxonomies.categories }}
<div class="bg-white panel w-full mb-3 dark:bg-warmgray-900">
    <p class="text-xl text-center text-gray-700 py-5 dark:text-gray-300 font-bold"><span style="font-size: 25px;">ğŸ“š</span>Categories</p>
    <div class="panel-block p-2 flex flex-wrap gap-2">
        {{- $.Scratch.Set "myLimit" 0 }}
        {{- range $termName, $entries := .Site.Taxonomies.categories }}
        {{- $.Scratch.Set "myLimit" (add ($.Scratch.Get "myLimit") 1) }}
        
        <a href='{{ "categories/" | relLangURL }}{{ $termName | urlize }}'
           class="inline-block px-4 py-1 rounded-full text-white text-sm font-semibold shadow hover:opacity-90 transition mb-2 mr-2"
           style="background: linear-gradient(90deg, #6793d0, #4fade7);">
            {{ $termName }}
            <span class="ml-2 inline-block bg-white text-blue-600 rounded-full px-2 py-0.5 text-xs font-bold align-middle">
                {{ len $entries }}
            </span>
        </a>
        
        {{- end }}
    </div>
</div>
{{ end }}
